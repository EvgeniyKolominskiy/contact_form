<!DOCTYPE html>
<html lang="en">
<head>
	<!--Подключаем внешний файл сл стилями-->
	<link rel="stylesheet" href="./style.css">
	<!--Кодировка страницы-->
	<meta charset="UTF-8">
	<!--Адаптив-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Текст заголовка окна браузера-->
	<title>Contact form</title>
</head>
<body>
	<form class="wrapper" action="#">
		<h1 class="title_h1">Contact form</h1>
		<p class="information">Please fill in you information and we'll be sending your order.</p>
		<section class="labelWrapper">
			<label for="userName" class="click">Your name</label>
			<!--Почему 1487? Потому, что самое длинное имя в мире у индийца Брахматра, его имя состоит из 1487 букв. -->
			<input type="text" id="userName" name="first name" placeholder="first name" minlength="1" maxlength="1478" tabindex="1" required>
			<!--А 24, потому, что самая длинная фамилия в мире у немца, она состоит из 24 букв.-->
			<input type="text" aria-label="lust name" name="last name" id="lastName" placeholder="last name" minlength="1" maxlength="24" tabindex="1" required>
		</section>
		<section class="labelWrapper">
			<label for="userEmail" class="clickForm">Your email</label>
			<input type="email" id="userEmail" name="userEmail" placeholder="your_mail@gmail.com" tabindex="1" required>
		</section>
		<section class="labelWrapper">
			<label for="userPhone" class="clickForm">Phone*</label>
			<input type="text" id="userPhone" name="userPhone" placeholder="000" minlength="3" maxlength="3" pattern="[0-9]{3}" tabindex="1" required>
			<input type="text" id="userPhoneTwo" aria-label="secondPhone" name="userPhone" placeholder="000" minlength="3" maxlength="3" pattern="[0-9]{3}" tabindex="1" required>
			<input type="text" id="userPhoneThree" aria-label="secondPhone" name="userPhone" placeholder="0000" minlength="4" maxlength="4" pattern="[0-9]{4}" tabindex="1" required>
		</section>
		<section class="labelWrapper">
			<label for="messageSubject" class="clickForm">Message subject*</label>
			<select name="messageSubject" id="messageSubject" tabindex="1">
				<option value="" disabled selected>Other</option>
				<option value="Touch Me!">Please Touch Me! Enterprise Delight via Multitouch</option>
				<option value="ESAPI">Defense Against the Dark Arts: ESAPI</option>
				<option value="Gamers">Do Gamers Dream of HTML5 Sheep? </option>
			</select>
		</section>
		<section class="labelWrapper">
			<label for="message" class="click">Message*</label>
			<textarea name="message" id="message" minlength="10" maxlength="150" tabindex="1"></textarea>
		</section>
		<hr>
		<section class="labelWrapper">
			<button type="submit" id="buttonForm" tabindex="1">Submit form</button>
		</section>
	</form>
</body>
</html>
